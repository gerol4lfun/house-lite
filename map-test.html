<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Y-Maps – тест ключа</title>

  <!-- Сюда ВАШ(И) ключ(и) -->
  <script src="https://api-maps.yandex.ru/2.1/?apikey=410a6099-56c9-4669-81c8-f21896edfab0&lang=ru_RU&load=package.full" type="text/javascript"></script>

  <style>
    html,body{height:100%;margin:0}
    #map{width:100%;height:100%}
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    ymaps.ready(() => {
      // карта по центру Москвы
      const map = new ymaps.Map('map', { center:[55.751244,37.618423], zoom:9 });
      // подсказки на отдельное поле — добавим «на лету»
      const inp = document.createElement('input');
      inp.placeholder = 'Начните вводить адрес…';
      inp.style = 'position:absolute;top:10px;left:10px;width:300px;padding:6px';
      document.body.appendChild(inp);
      new ymaps.SuggestView(inp, { results:5 });
    });
  </script>
</body>
</html>
